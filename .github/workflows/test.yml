name: Test create-issue and close-issue

on:
  workflow_dispatch:
  push:

jobs:
  succeeding-job:
    runs-on: ubuntu-latest
    steps:
      - run: |
          true

  succeeding-job2:
    runs-on: ubuntu-latest
    steps:
      - run: |
          true

  failing-job:
    runs-on: ubuntu-latest
    needs: [succeeding-job2]
    steps:
      - run: |
          false

  succeeding-job3:
    runs-on: ubuntu-latest
    needs: [failing-job]
    steps:
      - run: |
          true

  debug:
    runs-on: ubuntu-latest
    needs: [succeeding-job, succeeding-job2, failing-job, succeeding-job3]
    if: failure()
    permissions:
      issues: 'write'
      actions: 'read'
    steps:
      - name: debug
        uses: actions/github-script@v7
        with:
          script: |
            console.log(context.payload.workflow)

  create:
    runs-on: ubuntu-latest
    needs: [succeeding-job, succeeding-job2, failing-job, succeeding-job3]
    if: failure()
    permissions:
      issues: 'write'
      actions: 'read'
    steps:
      - name: Create issue on failure
        uses: jku/sigstore-probers/.github/actions/open-workflow-issue@issue-workflows-fix-path-use
        with:
          comment_for_each_failure: true

  create-another:
    runs-on: ubuntu-latest
    needs: [create]
    if: failure()
    permissions:
      issues: 'write'
      actions: 'read'
    steps:
      - name: Create issue on failure
        uses: jku/sigstore-probers/.github/actions/open-workflow-issue@issue-workflows-fix-path-use
        with:
          comment_for_each_failure: false

  close:
    runs-on: ubuntu-latest
    needs: [create-another]
    if: failure()
    permissions:
      issues: 'write'
      actions: 'read'
    steps:
      - name: Close issue
        uses: jku/sigstore-probers/.github/actions/close-workflow-issue@issue-workflows-fix-path-use
